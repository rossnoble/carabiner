<!DOCTYPE html>
<html>
	<head>
		<title>Sassyplate</title>
		<link href="main.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h2>Text</h2>

		<h1>This is a h1 Title</h1>
		<h2>This is a h2 Title</h2>
		<h3>This is a h3 Title</h3>
		<h4>This is a h4 Title</h4>
		<h5>This is a h5 Title</h5>

		<hr>

		<h2>Buttons</h2>

		<p>
			<button>Button unstyled</button>
			<br>
			<button class="btn btn-primary btn-small">Small Button</button>
			<br>
			<button class="btn btn-primary">Regular Button</button>
			<br>
			<button class="btn btn-primary btn-large">Large Button</button>
			<br>
		</p>

		<p>
			<a class="btn btn-primary btn-grey btn-small">Small Button</a>
			<br>
		<a class="btn btn-primary btn-grey ">Regular Button</a>
			<br>
		<a class="btn btn-primary btn-grey btn-large">Large Button</a>
		</p>

		<hr>

		<h2>Forms</h2>

		<form class="form">
			<div class="row">
				<input type="text" placeholder="Text input">
			</div>
			<div class="row">
				<input type="password" placeholder="Password input">
			</div>
			<div class="row">
				<input type="email" placeholder="Email input">
			</div>
			<div class="row">
				<input type="submit" value="Submit Button" class="btn btn-primary">
			</div>

			<div class="row">
				<select>
					<option>-- Select me --</option>
					<option>Option 1</option>
					<option>Option 2</option>
				</select>
			</div>

		</form>
		
		<hr>

		<h2>Base elements</h2>

		<a href="#">I'm a link, click me!</a>

		<h2>Tables</h2>

		<table class="table">
			<tr>
				<td>Hiiii</td>
				<td>There</td>
			</tr>
			<tr>
				<td>Hiiii</td>
				<td>There</td>
			</tr>
		</table>
	</body>
</html>
